<!DOCTYPE html>
<html>
<head>
  <title>Mini Game</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 50px; background: #f0f0f0; }
    button { padding: 15px 25px; font-size: 20px; cursor: pointer; }
    #score { font-size: 24px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Click de knop!</h1>
  <button onclick="score++ ; updateScore()">Klik mij!</button>
  <p id="score">Score: 0</p>

  <script>
    let score = 0;
    function updateScore() {
      document.getElementById("score").innerText = "Score: " + score;
    }
  </script>
</body>
</html>
